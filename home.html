<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Valuta Kalkulator</h1>

        <button id="changeButton" class="Change">Change</button>

        <label for="amount">Pengene:</label>
        <input type="number" id="amount" step="1">
        <label for="currency">Select Currency:</label>
        <select id="currency"></select>
        <button id="convert">Convert</button>
        <p>Converted Amount: <span id="result"></span></p>
    </div>

    <img class="penger" src="1212.png" >

    <script src="script.js" ></script>
</body>
</html>
